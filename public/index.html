    <article class="image1">
      <picture>
        <source
          srcset="assets/webp/image1-320.webp"
          width="320px"
          height="320px"
          type="image/webp"
          media="(max-device-width: 320px)"
        />

        <source
          srcset="assets/jpeg/image1-320.jpeg"
          type="image/jpeg"
          media="(max-device-width: 320px)"
        />

        <source
          srcset="assets/webp/image1-768.webp"
          type="image/webp"
          media="(max-device-width: 768px)"
        />

        <source
          srcset="assets/jpeg/image1-768.jpeg"
          type="image/jpeg"
          media="(max-device-width: 768px)"
        />

        <source
          srcset="assets/webp/image1-1024.webp"
          type="image/webp"
          media="(max-device-width: 1024px)"
        />

        <source
          srcset="assets/jpeg/image1-1024.jpeg"
          type="image/jpeg"
          media="(max-device-width: 1024px)"
        />

        <source
          width="1920px"
          height="1920px"
          srcset="assets/webp/image1-1920.webp"
          type="image/webp"
        />

        <img
          width="1920px"
          height="1920px"
          loading="lazy"
          srcset="assets/jpeg/image1-1920.jpeg"
          type="image/jpeg"
        />
      </picture>
    </article>
